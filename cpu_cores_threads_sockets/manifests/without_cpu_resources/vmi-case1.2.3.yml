---
apiVersion: kubevirt.io/v1alpha2
kind: VirtualMachineInstance
metadata:
  labels:
    special: vmi-case1.2.3
    name: vmi-case1.2.3
spec:
  domain:
    cpu:
      dedicatedCpuPlacement: true
    devices:
      disks:
      - disk:
          bus: virtio
        name: disk
        volumeName: emptyD
    machine:
      type: ""
    resources:
      requests:
        cpu: 4
        memory: 64M
      limits:
        cpu: 2
        memory: 64M
  volumes:
  - emptyDisk:
      capacity: 64M
    name: emptyD
